<template>
  <lightning-card>
    <div slot="title">
      SIGN UP PAGE
    </div>
    <div slot="footer">
      <div>
        <lightning-button variant="destructive" label="Back" name="back" onclick={handleSubmit}
          class="slds-var-m-around_medium"></lightning-button>
        <lightning-button variant="brand" label="Sign Up" name="signedup" onclick={handleSubmit}
          class="slds-var-m-around_medium"></lightning-button>
      </div>
    </div>
    <div class="slds-var-m-around_small slds-align_absolute-center">
      <!-- Card Body  -->
      <div>
        <lightning-input type="text" label="Enter Username"></lightning-input>
        <lightning-input type="password" label="Enter New Password"></lightning-input>
        <lightning-input type="email" label="Enter your email"></lightning-input>
      </div>
    </div>
  </lightning-card>
</template>
