<template>
  <lightning-card icon-name="custom:custom16">
    <div slot="title" class="slds-align_absolute-center">
      Log In to Get Started!
    </div>
    <div class="slds-var-m-around_large">
      <!-- Card Body  -->
      <div class="slds-var-m-around_small slds-align_absolute-center">
        <lightning-input type="text" label="Username" value={username} onchange={handleChange}></lightning-input>
      </div>
      <div class="slds-var-m-around_small slds-align_absolute-center">
        <lightning-input type="password" label="Password" value={password} onchange={handleChange}></lightning-input>
      </div>
      <div class="slds-var-m-around_medium slds-align_absolute-center">
        <lightning-button variant="brand" label="Log In" onclick={handleSubmit}></lightning-button>
      </div>
    </div>
  </lightning-card>
</template>
