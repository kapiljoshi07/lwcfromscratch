<template>
  <lightning-card>
    <div slot="title">
      Demo ForEach
    </div>
    <div class="slds-var-m-around_small">
      <!-- Card Body  -->
      <template for:each={listOfContacts} for:item="contact">
        <div key={contact.id} class="slds-var-m-around_medium">
          <p>{contact.name}, {contact.title}</p>
        </div>
      </template>
    </div>
  </lightning-card>
</template>
